<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel = "stylesheet" href = "styles.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class = "container">
    <div class = "input-flex">
      <div class = "input-container">
        <label for = "day">Day</label>
        <input type = "text" id = "day" name = "day" placeholder="DD">  
      </div>
      <div class = "input-container">
        <label for = "month">Month</label>
        <input type = "text" id = "month" name = "month" placeholder="MM">  
      </div>
      <div class = "input-container">
        <label for = "day">Year</label>
        <input type = "text" id = "year" name = "year" placeholder="YYYY">  
      </div>
    </div>
    
      <button class="submit-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </button>
    
    <div class = "results">
      <h1><span class="results_years">--</span>years</h1>
      <h1><span class="results_months">--</span>months</h1>
      <h1><span class="results_days">--</span>days</h1>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zhansaya Tazhibayeva</a>.
    </div>
  </div>
  <script src = "script.js"></script>
</body>
</html>
